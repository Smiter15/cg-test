<div class="card">
  <div class="card-body">
    <form [formGroup]="vehicleForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">ID</label>
        <input type="text" class="form-control" formControlName="id" #id />
      </div>
      <div *ngIf="vehicleForm.controls['id'].invalid && (vehicleForm.controls['id'].dirty || vehicleForm.controls['id'].touched)" class="alert alert-danger">
        <div *ngIf="vehicleForm.controls['id'].errors.required">
          ID is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Model year</label>
        <input type="text" class="form-control" formControlName="modelYear" #modelYear />
      </div>
      <div *ngIf="vehicleForm.controls['modelYear'].invalid && (vehicleForm.controls['modelYear'].dirty || vehicleForm.controls['modelYear'].touched)" class="alert alert-danger">
        <div *ngIf="vehicleForm.controls['modelYear'].errors.required">
          Model year is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="addVehicle(id.value, modelYear.value)"
                [disabled]="vehicleForm.pristine || vehicleForm.invalid"
                class="btn btn-primary">
          Add Vehicle
        </button>
      </div>
    </form>
  </div>
</div>
